<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <h1>팀목록</h1>
    <a href="/team/form">팀생성</a>
    <a href="/team/update">팀수정</a>

    <div id="contents">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>팀명</th>
                <th>생성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team, index : ${teams}">
                <td>
                    <span th:text="${team.id}"></span>
                </td>
                <td>
                    <span th:text="${team.name}"></span>
                </td>
                <td>
                    <span th:text="${team.createDate}"></span>
                </td>
            </tr>
            </tbody>
        </table>

    </div>


</body>
</html>
